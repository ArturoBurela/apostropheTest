{% extends "layout.html" %}
{% block beforeMain %}
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        {% for tab in data.home._children %}
        <li class="
        {% if data.page and
          (apos.pages.isAncestorOf(tab, data.page) or tab._id == data.page._id)
          %}
          active
          {% endif %}
          "><a href="{{ tab._url }}">{{ tab.title }}</a></li>
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
